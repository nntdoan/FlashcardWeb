<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<title>My Application</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style_flaskweb.css')}}'>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <p class=flash>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
        </p>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
<!--Reference: http://flask.pocoo.org/docs/1.0/patterns/flashing/-->
